<!DOCTYPE html>
<html>

<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" /> </head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="scripts.js"></script>

<body>
    <div class="bl-background">
        <div class="bl-list">
            <div class="bl-row" style="height: 60px;">
                    <input type="text" class="add-field">
                    <button class="bt-add" data-tooltip="Add element">Додати</button>
            </div>
            <div class="bl-row" id="1">
                <div class="bl-product"> <span>Помідори</span> </div>
                <div class="bl-count">
                    <button class="bl-minus" data-tooltip="Decrease counter">-</button> <span class="bl-label">1</span>
                    <button class="bl-plus" data-tooltip="Increase counter" id="plus-1">+</button>
                </div>
                <div class="bl-buttons" style="width: 100%; float:right;">
                    <div class="bl-right">
                        <button class="bt-buy" data-tooltip="Click to buy">Куплено</button>
                        <button class="bt-del" data-tooltip="Delete from list">×</button>
                    </div>
                </div>
            </div>
            <!--        -->
            <div class="bl-row" id="2">
                <div class="bl-product"> <span>Печиво</span> </div>
                <div class="bl-count">
                    <button class="bl-minus" data-tooltip="Decrease counter">-</button> <span class="bl-label">1</span>
                    <button class="bl-plus" data-tooltip="Increase counter">+</button>
                </div>
                <div class="bl-buttons" style="width: 100%; float:right;">
                    <div class="bl-right">
                        <button class="bt-buy" data-tooltip="Click to buy">Куплено</button>
                        <button class="bt-del" data-tooltip="Delete from list">×</button>
                    </div>
                </div>
            </div>
            <div class="bl-row" id="3">
                <div class="bl-product"> <span>Сир</span> </div>
                <div class="bl-count">
                    <button class="bl-minus" data-tooltip="Decrease counter">-</button> <span class="bl-label">1</span>
                    <button class="bl-plus" data-tooltip="Increase counter">+</button>
                </div>
                <div class="bl-buttons" style="width: 100%; float:right;">
                    <div class="bl-right">
                        <button class="bt-buy" data-tooltip="Click to buy">Куплено</button>
                        <button class="bt-del" data-tooltip="Delete from list">×</button>
                    </div>
                </div>
            </div>
        </div>
        <!--    -->`
        <div class="bl-bought">
            <div class="bl-title1">
                <h2>Залишилося</h2>
                <hr>
                <div class="round" id="a1"> <span class="small-prod">Помідори</span>
                    <div class="number"><span class="small-num" style="margin-left: 6px;">1</span></div>
                </div>
                <div class="round" id="a2"> <span class="small-prod">Печиво</span>
                    <div class="number"><span class="small-num" style="margin-left: 6px;">1</span></div>
                </div>
                <div class="round" id="a3"><span class="small-prod">Сир</span>
                    <div class="number"><span class="small-num" style="margin-left: 6px;">1</span></div>
                </div>
            </div>
            <br>
            <hr>
            <div class="bl-title2">
                <h2>Куплене</h2>
                <hr> </div>
        </div>
    </div>
    <div class="banner-alt">
        <div style="margin-left: 20px; margin-top: 10px;">Oleh Koval</div>
    </div>
    <div class="banner">
        <div style="margin-left: 40px;"> Buy list </div>
        <div style="margin-top: 20%; margin-left: 10px;">
            <p style="font-family: cursive; font-size: 15px;">Created by:
                <br> Oleh Koval </p>
        </div>
    </div>
</body>

</html>
