<!DOCTYPE html>
<html>

<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" /> </head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="scripts.js"></script>

<body>
    <div class="bl-background">
        <div class="bl-list">
            <div class="bl-row" style="height: 60px;">
                <input type="text" style="margin-top: 14px; border-radius: 4px; height: 25px; width: 75%; margin-left: 10px;">
                <button class="bt-add" data-tooltip="Add element" onclick="addDiv()">Додати</button>
            </div>
            <div class="bl-row">
                <div class="bl-product"> Помідори </div>
                <div class="bl-count" style="margin-top: 15px;">
                    <button class="bl-minus">-</button> <span class="bl-label">3</span>
                    <button class="bl-plus">+</button>
                </div>
                <div class="bl-buttons" style="width: 100%; float:right;">
                    <div class="bl-right">
                        <button class="bt-buy">Куплено</button>
                        <button class="bt-del">×</button>
                    </div>
                </div>
            </div>
            <!--        -->
            <div class="bl-row">
                <div class="bl-product"> Печиво </div>
                <div class="bl-count" style="margin-top: 15px;">
                    <button class="bl-minus">-</button> <span class="bl-label">3</span>
                    <button class="bl-plus">+</button>
                </div>
                <div class="bl-buttons" style="width: 100%; float:right;">
                    <div class="bl-right">
                        <button class="bt-buy">Куплено</button>
                        <button class="bt-del">×</button>
                    </div>
                </div>
            </div>
            <div class="bl-row">
                <div class="bl-product"> Сир </div>
                <div class="b l-count" style="margin-top: 15px;">
                    <button class="bl-minus">-</button> <span class="bl-label">3</span>
                    <button class="bl-plus">+</button>
                </div>
                <div class="bl-buttons" style="width: 100%; float:right;">
                    <div class="bl-right">
                        <button class="bt-buy">Куплено</button>
                        <button class="bt-del">×</button>
                    </div>
                </div>
            </div>
        </div>
        <!--    -->
        <div class="bl-bought">
            <div class="bl-title">
                <h2>Залишилося</h2>
                <hr>
                <div class="round">Помідори
                    <div class="number"><span style="margin-left: 6px;">3</span></div>
                </div>
                <div class="round">Печиво
                    <div class="number"><span style="margin-left: 6px;">3</span></div>
                </div>
                <div class="round">Сир
                    <div class="number"><span style="margin-left: 6px;">3</span></div>
                </div>
                <br> </div>
            <div class="bl-title">
                <h2>Куплене</h2>
                <hr> </div>
        </div>
    </div>
    <div class="banner-alt">
        <div style="margin-left: 20px; margin-top: 10px;">Oleh Koval</div>
    </div>
    <div class="banner">
        <div style="margin-left: 40px;"> Buy list </div>
        <div style="margin-top: 20%; margin-left: 10px;">
            <p style="font-family: cursive; font-size: 15px;">Created by:
                <br> Oleh Koval </p>
        </div>
    </div>

</html>
