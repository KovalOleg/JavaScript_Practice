<!DOCTYPE html>
<html>

<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" /> </head>

<body>
    <div class="bl-background">
        <div class="bl-list">
            <div class="bl-row" style="height: 60px;">
                <input type="text" style="margin-top: 14px; border-radius: 4px; height: 25px; width: 75%; margin-left: 10px;">
                <button class="bt-add">Додати</button>
            </div>
            <div class="bl-row">
                <div class="bl-product"> Помідори </div>
                <div class="bl-count" style="margin-top: 15px;">
                    <button class="bl-minus">-</button> <span class="bl-label">3</span>
                    <button class="bl-plus">+</button>
                </div>
                <div class="bl-buttons" style="width: 100%; float:right;">
                    <div class="bl-right">
                        <button class="bt-buy">Куплено</button>
                        <button class="bt-del">×</button>
                    </div>
                </div>
            </div>
            <!--        -->
            <div class="bl-row">
                <div class="bl-product"> Цибуля </div>
                <div class="bl-count" style="margin-top: 15px;">
                    <button class="bl-minus">-</button> <span class="bl-label">3</span>
                    <button class="bl-plus">+</button>
                </div>
                <div class="bl-buttons" style="width: 100%; float:right;">
                    <div class="bl-right">
                        <button class="bt-buy">Куплено</button>
                        <button class="bt-del">×</button>
                    </div>
                </div>
            </div>
            <div class="bl-row">
                <div class="bl-product"> Огірки </div>
                <div class="bl-count" style="margin-top: 15px;">
                    <button class="bl-minus">-</button> <span class="bl-label">3</span>
                    <button class="bl-plus">+</button>
                </div>
                <div class="bl-buttons" style="width: 100%; float:right;">
                    <div class="bl-right">
                        <button class="bt-buy">Куплено</button>
                        <button class="bt-del">×</button>
                    </div>
                </div>
            </div>
        </div>
        <!--    -->

        <div class="bl-bought">
            <div class="bl-title"><h2>Залишилося</h2>
            <hr>
            <div class = "round">Помідори <div class="number"><span style="margin-left: 6px;">3</span></div> </div>
            <div class = "round">Цибуля <div class="number"><span style="margin-left: 6px;">3</span></div> </div>
            <div class = "round">Огірки <div class="number"><span style="margin-left: 6px;">3</span></div> </div>
            <br></div>

            <div class="bl-title"><h2>Куплене</h2><hr></div>

        </div>
    </div>
</body>

</html>
