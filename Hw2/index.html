<!DOCTYPE html>
<html>

<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" /> </head>

<body>
    <div class="bl-background">
        <div class="bl-list">
            <div class="bl-row" style="height: 60px;">
                <input type="text">
                <button class="bt-add" data-tooltip="Add element">Додати</button>
            </div>
            <div class="bl-row">
                <div class="bl-product"> Помідори </div>
                <div class="bl-count">
                    <button class="bl-minus" data-tooltip="Decrease counter">-</button> <span class="bl-label">3</span>
                    <button class="bl-plus" data-tooltip="Increase counter">+</button>
                </div>
                <div class="bl-buttons" style="width: 100%; float:right;">
                    <div class="bl-right">
                        <button class="bt-buy" data-tooltip="Click to buy">Куплено</button>
                        <button class="bt-del" data-tooltip="Dlete from list">×</button>
                    </div>
                </div>
            </div>
            <!--        -->
            <div class="bl-row">
                <div class="bl-product"> Печиво </div>
                <div class="bl-count">
                    <button class="bl-minus" data-tooltip="Decrease counter">-</button> <span class="bl-label">3</span>
                    <button class="bl-plus" data-tooltip="Increase counter">+</button>
                </div>
                <div class="bl-buttons" style="width: 100%; float:right;">
                    <div class="bl-right">
                        <button class="bt-buy" data-tooltip="Click to buy">Куплено</button>
                        <button class="bt-del" data-tooltip="Dlete from list">×</button>
                    </div>
                </div>
            </div>
            <div class="bl-row">
                <div class="bl-product"> Сир </div>
                <div class="bl-count">
                    <button class="bl-minus" data-tooltip="Decrease counter">-</button> <span class="bl-label">3</span>
                    <button class="bl-plus" data-tooltip="Increase counter">+</button>
                </div>
                <div class="bl-buttons" style="width: 100%; float:right;">
                    <div class="bl-right">
                        <button class="bt-buy" data-tooltip="Click to buy">Куплено</button>
                        <button class="bt-del" data-tooltip="Dlete from list">×</button>
                    </div>
                </div>
            </div>
        </div>
        <!--    -->
        <div class="bl-bought">
            <div class="bl-title">
                <h2>Залишилося</h2>
                <hr>
                <div class="round">Помідори
                    <div class="number"><span style="margin-left: 6px;">3</span></div>
                </div>
                <div class="round">Печиво
                    <div class="number"><span style="margin-left: 6px;">3</span></div>
                </div>
                <div class="round">Сир
                    <div class="number"><span style="margin-left: 6px;">3</span></div>
                </div>
                <br> </div>
            <div class="bl-title">
                <h2>Куплене</h2>
                <hr> </div>
        </div>
    </div>
    <div class="banner-alt"><div style="margin-left: 20px; margin-top: 10px;">Oleh Koval</div></div>
    <div class="banner">
        <div style="margin-left: 40px;">
            Buy list
        </div>
        <div style="margin-top: 20%; margin-left: 10px;">
            <p style="font-family: cursive; font-size: 15px;">Created by: <br> Oleh Koval </p>
        </div>
    </div>
</body>

</html>
